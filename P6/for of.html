<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In pada Array</title>
</head>
<body>
    <script>
        // menggunakan "of" di tengah-tengah for dan array //
        const names = ["Tiyan", "Moe", "Soo"];
        for (const name of names) {
            console.log(`${name}`);
        }

        for (const index in names) {
            console.log(`${parseInt(index) + 1}. ${names[index]}`)
        }

    </script>
</body>
</html>
