<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>
    <script>
        // while loop merupakan versi perulangan yang lebih sederhana dibandingkan for dan loop
        let counter = 1;
        while (counter <= 10) {
            console.log(`Perulangan ke-${counter}`);
            counter++;
        }

        // latihan //
        // cetak angka 10-1 pakai while loop
        
        let ngitung = 10; 
        // ketika 10 lebih besar dari 1 maka //
        while (ngitung >= 1) {
            // cetak angka sampai kondisi terpenuhi //
            console.log(`Perulangan ke-${ngitung}`); 
            // ngitung = ngitung - 1
            ngitung--; 
        }
    </script>
</body>

</html>
