<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
    // sebelum menggunakan switch case : //
    var nilai = "Z";
    undefined
    if (nilai == "A") {
        console.log("Nilai bagus");
    } else if (nilai == "B") {
        console.log("Nilai jelek");
    } else {
        console.log("Ulangi")
    }

    // setelah menggunakan switch case : //
    switch (nilai) {
        case "A":
            console.log("Nilai Bagus");
            break;
        case "B":
            console.log("Nilai Jelek");
            break;
        default:
            console.log("nilai kurang baik");
    }
    </script>
</body>
</html>
