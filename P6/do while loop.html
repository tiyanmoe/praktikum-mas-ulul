<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        let counter = 1;
        do {
            document.writeln(`<p>Perulangan ke-${counter}</p>`);
            counter++;
        } while(counter <= 10);

        // latihan //
        // cetak angka dari 10 - 1 pakai do while loop
        // jika angkanya dibalik, maka kodenya seperti ini
        let num = 10;
        do {
            document.writeln(`<p>Perulangan ke-${num}</p>`);
            num--;
        } while(num >= 1);

        // kedelai yang menyatu = tempe
        // kedelai yang menyatu (halus) = tahu
        // ubi jahat bikin nangis = bawang merah
        // ubi baik yang dijahatin ubi jahat = bawang putih
        // biru bisa berenang = ikan nilai
        // celana waterproof = diapers/pempers
        // penyanyi di pagi hari = ayam
        // lama dicuekin = jamur
        // mas mas perebut pacar teman = kangkung
        // ada yang bulat tapi bukan bola = telur
        // ijo yang bikin kuat angkat jangkar = bayam
    </script>
</body>
</html>
