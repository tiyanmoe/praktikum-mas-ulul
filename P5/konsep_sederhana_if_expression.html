<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsep Sederhana If Expression</title>
</head>

<body>
    <script>
        if (true) {
            document.writeln("<p>ini jalan</p>");
        } else if (true) {
            document.writeln("<p>kondisi 2</p>");
        } else {
            document.writeln("<p>sisanya jalan</p>")
        }

    // koding dibaca dari atas, apabila diatas true, maka yang jalan yang true.
    // jika kodingan diatas false, maka yang jalan nilai yang true
    </script>
</body>

</html>
