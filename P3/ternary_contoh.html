<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Contoh</title>
</head>

<body>
    <script>

        // let a = (5 < 7) ? 'Betul' : "Salah";
        // document.writeln(a);
        // document.writeln(`<br>`);

        let nama1 = "ena";
        let nama2 = "santi";
        let nama3 = "sulis";

        let nilaiEna = 68;
        let nilaiSanti = 89;
        let nilaiSulis = 70;

        let nilai1desc = (nilaiEna <= 70) ? `Lulus` : `Tidak Lulus`;
        document.writeln(nama1 + nilai1desc);
        document.writeln('<br>');

        let nilai2desc = (nilaiSanti > 70) ? `Lulus` : `Tidak Lulus`;
        document.writeln(nama2 + nilai2desc);
        document.writeln('<br>');

        let nilai3desc = (nilaiSulis > 70) ? `Lulus` : `Tidak Lulus`;
        document.writeln(nama3 + nilai3desc);

    </script>
</body>
