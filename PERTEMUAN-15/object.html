<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        {
            // object freeze & seal

            const person = {
                firstName: "Eko",
                lastName: "Khannedy"
            };

            // Object.freeze(person);
            Object.seal(person);

            person.firstName = "Budi";
            person.middleName = "Kurniawan";
            delete person.lastName;

            console.info(person);
        }

        {

            // object assign

            const target = {
                firstName: "Eko"
            };
            const source = {
                lastName: "Khannedy"
            };

            Object(target, source);
            console.info(target);
            console.info(source);
        }

        {

            // object property name & value

            const person = {
                firstName: "Eko",
                lastName: "Khannedy",
                alias: "Hamba"
            };

            console.info(Object.values(person));
            console.info(Object.getOwnPropertyNames(person));
        }



    </script>
</body>

</html>
