<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function sebagai value</title>
</head>

<body>
    <script>
        // ini adalah function pertama
        function alo(name) {
            console.info(`Halodek ${name}`)
            document.writeln(`<p>Halodek ${name}</p>`)
        }

        alo("Tiyan");
        //membuat function didalam function, yang akan dibaca adalah variabelnya
        const say = alo; // function say isinya variabel alo
        const uco = say;
        say("Soo");

        // membuat function dikirim sebagai parameter
        // ini adalah function kedua
        function gimmeName(callback) {
            callback("SuHo");
        }

        gimmeName(alo);
        gimmeName(say);
        gimmeName(uco);
    </script>
</body>

</html>
