<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class Super Constructor</title>
</head>
<body>
    <script>

        class Employee {
            constructor(firstName, lastName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName, goodName) {
                super(firstName);
                this.lastName = lastName
                this.goodName = goodName;
            }
            sayHello(name) {
                console.info(`Hello ${name}, my name is manager ${this.firstName} ${this.lastName} ${this.goodName}`);
            }
        }

        const budi = new Employee("Budi");
        budi.sayHello("Joko");
        console.info(budi);

        const eko = new Manager("Eko", "Khannedy", "S.Psi");
        eko.sayHello("Joko");
        console.info(eko);
    
    </script>
</body>
</html>
