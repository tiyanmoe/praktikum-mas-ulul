<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class Private Method</title>
</head>

<body>
    <script>

        class Person {
            say(name) {
                if (name) {
                    this.#sayWithName(name);
                } else {
                    this.#sayWithoutName();
                }
            }

            #sayWithName(name) {
                console.log(`Hello ${name}`);
            }

            #sayWithoutName() {
                console.log("Hello");
            }
        }

        const eko = new Person();
        eko.say("Joko");
        eko.say();

    </script>
</body>

</html>
