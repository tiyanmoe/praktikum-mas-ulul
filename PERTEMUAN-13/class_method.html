<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class Method</title>
</head>
<body>
    <script>

        class Person {
            constructor(name) {
                this.nama = name;
            }
            
            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.nama}`);
            }
        }

        const eko = new Person("eko");
        console.info(eko);
        eko.sayHello("Joko");

        const budi = new Person("budi");
        console.info(budi);
        budi.sayHello("Joko");   // cara panggil method/function di class
        console.info(budi.nama); // cara panggil property di class

    
    </script>
</body>
</html>
