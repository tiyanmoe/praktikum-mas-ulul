         {

         {

            // console.log(regex1.exec(name));

            const regex2 = /Kurniawan/ig;

                console.info(result);
            }

         }

        //  modifier regex ada 3 yaitu:
        //  1. i = incase
        //  2. g = global
        //  3. m - multiline

        {
            // advanced regex
            const regex = /ek[ioaeu]/ig;

            const name = "edo eko eki eka eku eke edo eki eks";

            console.info(name.match(/ek[ioaeu]/ig));                // outputnya berupa array
            console.info(name.search(/ek[ioaeu]/ig));               // menghitung index char 
            console.info(name.replace(/ek[ioaeu]/i, "kamu"));       // mengganti salah satu indeks dengan kata kamu
            console.info(name.replaceAll(/ek[ioaeu]/ig, "kamu"));   // mengganti semua ek dengan kamu
            console.info(name.split(/e/ig));                        // menampilkan array
            console.info(name);
            let gantiSemua = name.replaceAll(/ek[ioaeu]/ig, "kamu");
            console.info(gantiSemua);
        }
