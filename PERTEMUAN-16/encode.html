<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>
</head>
<body>
    <script>
        // URL sudah memiliki standarisasi encoding penulisan URL
        // URL yang standar memudahkan pembacaan di dalam server
        // Mencari jenis jenis enkripsi dan cara enkripsi menggunakan beberapa enkrip tersebut
        // enkripsi berguna untuk mengamankan dan membiaskan beberapa karakter

        {
            // encode url dan decode uri

            const url = "https://contoh.com/?name=Eko Kurniawan Khannedy";
            console.info(url)

            const encoded = encodeURI(url);
            console.info(encoded);

            const decoded = decodeURI(encoded);
            console.info(decoded);
        }

        {
            // encode uri dan decode uri

            const value = "Eko&Kurniawan=Khannedy";
            const url = "http://contoh/com/?name=";
            console.info(url = value);

            const encoded = encodeURIComponent(value);
            console.info(url = encoded);

            const decoded = decodeURIComponent(encoded);
            console.info(url = decoded);
        }

    </script>
</body>
</html>
