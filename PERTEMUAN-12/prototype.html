<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>

<body>
    <script>
        // ini adalah contoh constructor function
        function Person(firstName, lastName) { // penambahan parameter
            // ini adalah struktur property
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this, firstName}`);
            }
        }

        // membuat property didalam prototype
        Person.prototype.sayBye = function (){
            console.info("Good Bye");
        }

        Person.prototype.run = function (){
            console.info(`${this.firstName} is running`)
        }

        // ini adalah struktur object
        const eko = new Person("Eko", "Khannedy");
        const budi = new Person("Budi", "Nugraha");
        
        console.log(eko);
        console.log(budi);

        eko.sayBye();
        eko.run();

    </script>
</body>

</html>
