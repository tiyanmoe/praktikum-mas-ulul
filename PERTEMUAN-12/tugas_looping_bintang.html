<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Bintang Looping</title>
</head>

<body>
    <script type="text/javascript">

        // TUGAS BINTANG BARIS 1 - bintang persegi //
        function kotak(panjang) {
            let hasil = '';
            for (let i = 0; i < panjang; i++) { // baris
                for (let j = 0; j < panjang; j++) { // kolom
                    hasil += '* ';
                    // hasil += `${i}`
                }
                hasil += '<br>';
            }
            return hasil;
        }
        document.writeln(kotak(10));
        document.writeln('<br>');

        // TUGAS BINTANG BARIS 2 - segitiga angka 1 //
        function segitiga(angka) {
            let hasil = '';
            for (let i = 0; i <= angka; i++) { // baris
                for (let j = 0; j < i; j++) { // kolom
                    hasil += `${i}`
                }
                hasil += '<br>';
            }
            return hasil;
        }
        document.writeln(kotak(10));
        document.writeln('<br>');


        // TUGAS BINTANG BARIS 2 - kurang angka 0 //
        for (let i = 1; i <= 9; i++) {
            for (let j = 0; j < i; j++)
                document.writeln(i);
            document.writeln("<br>");
        }

        document.writeln("<br>");

        // TUGAS BINTANG BARIS 3 //
        for (var i = 1; i <= 9; i++) {
            for (var j = i; j <= 9; j++) {
                document.writeln(i);
            }
            document.writeln("<br>");
        }

        document.writeln("<br>");

        // TUGAS BINTANG BARIS 4 //
        document.write("- Segitiga 1<br>");
        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(i);
            }
            document.write("<br>");
        }

        document.writeln("<br>");

        // TUGAS BINTANG BARIS 5 //
        document.write("- Segitiga 2<br>");
        for (var i = 1; i <= 9; i++) {
            for (var j = i; j <= 9; j++) {
                document.writeln(i);
            }
            document.write("<br>");
        }

        document.writeln("<br>");

        // TUGAS BINTANG BARIS 6 //
        for (var i = 1; i <= 9; i++) {
            for (var j = i; j <= 9; j++) {
                document.write("_");
            }
            for (var k = 1; k <= i; k++) {
                document.write("*");
            }
            for (var l = 1; l <= i - 1; l++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.writeln("<br>");

        // TUGAS BINTANG BARIS 7 //
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("_");
            }
            for (var k = i; k <= 9; k++) {
                document.write("*");
            }
            for (var l = i + 1; l <= 9; l++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
