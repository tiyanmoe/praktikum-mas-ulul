<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute (attr)</title>
</head>
<body>
    <img id="logo" src="luv.jpg" alt="uco">

    <script>
        const logo = document.getElementById("logo");

        // const src = logo.getAttributeNode("src");
        const src = logo.getAttribute("src");
        console.info(src);

        // console.info(src.name);
        // console.info(src.value);
        console.info(logo.getAttribute("alt"));

        console.info(document.getElementById("logo").getAttribute("src"));
    </script>
</body>
</html>
