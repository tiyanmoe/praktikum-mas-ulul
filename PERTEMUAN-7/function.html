<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        // membuat function
        function SHalom() {
            document.writeln("<p>Assalamualaikum Wr. Wb., Selamat Pagi, Shalom, Namo Bhuddaya, Salam Kebajikan</p>");
        }

        // cara memanggil function, sintak ini juga digunakan untuk melanjutkan skrip tanpa harus membuat function lagi
        SHalom();
        document.writeln("<br>Halo Tiyan</br>");
        SHalom();
        document.writeln("<br>Halo Soo</br>")
        SHalom();
    </script>
</body>

</html>
